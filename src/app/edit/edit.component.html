<section style="background-color: #020D18;">
    <body style="background-color: #020D18;">

        <div class="card"style="background-color: cornflowerblue;">
            <div class="card-body">
                <form [formGroup]="angForm" novalidate style="background-color: cornflowerblue;">
                    <div class="form-group">
                        <label class="col-md-4">Please Enter the udated Name: </label>
                        <input type="text" class="form-control" formControlName="MemberName" #MemberName />
                    </div>
                    <div *ngIf="angForm.controls['MemberName'].invalid && (angForm.controls['MemberName'].dirty ||
                    angForm.controls['MemberName'].touched)" class="alert alert-danger">
                        <div *ngIf="angForm.controls['MemberName'].errors.required">
                            costumer Name is required.
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4">Enter updated Instructions About Theme: </label>
                        <textarea class="form-control" rows="7" cols="5" formControlName="MemberBio" #MemberBio ></textarea>
                    </div>
                    <div *ngIf="angForm.controls['MemberBio'].invalid && (angForm.controls['MemberBio'].dirty ||
                    angForm.controls['MemberBio'].touched)" class="alert alert-danger">
                        <div *ngIf="angForm.controls['MemberBio'].errors.required">
                            Instruction are required.
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4">Enter new Cnic: </label>
                        <input type="text" class="form-control" formControlName="MemberAge" #MemberAge />
                    </div>
                    <div *ngIf="angForm.controls['MemberAge'].invalid && (angForm.controls['MemberAge'].dirty ||
                    angForm.controls['MemberAge'].touched)" class="alert alert-danger">
                        <div *ngIf="angForm.controls['MemberAge'].errors.required">
                            Cnic is required.
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary" [disabled]="angForm.pristine || angForm.invalid"
                        (click) = "updateMember(MemberName.value, MemberBio.value, MemberAge.value)">
                            Update Customer</button>
                    </div>
                </form>
            </div>
        </div>
        <br><br><br><br><br><br><br><br><br><br><br><br><br>
  
    </body>
    </section>
